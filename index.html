<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Paralellagram Clipping Mask | Demo</title>
    <style>
.wrap {
    margin: 20px 40px;
}

.parallelogram {
  display: inline-block;
	width: 150px;
	height: 100px;
  margin: 0 0 0 -30px;
	background: transparent;
  position: relative;
  background-color: #ccc;
	-webkit-clip-path: polygon(20% 0%, 100% 0%, 80% 100%, 0% 100%);
  -moz-clip-path: polygon(20% 0%, 100% 0%, 80% 100%, 0% 100%);
  clip-path: polygon(20% 0%, 100% 0%, 80% 100%, 0% 100%);

}

.parallelogram:first-child {
	-webkit-clip-path: polygon(0% 0%, 100% 0%, 80% 100%, 0% 100%);
  -moz-clip-path: polygon(0% 0%, 100% 0%, 80% 100%, 0% 100%);
  clip-path: polygon(0% 0%, 100% 0%, 80% 100%, 0% 100%);
}

.parallelogram:last-child {
	-webkit-clip-path: polygon(20% 0%, 100% 0%, 100% 100%, 0% 100%);
  -moz-clip-path: polygon(20% 0%, 100% 0%, 80% 100%, 0% 100%);
  clip-path: polygon(20% 0%, 100% 0%, 80% 100%, 0% 100%);
}

.parallelogram img {
  width: 100%;
  z-index: 1;
}

.parallelogram .overlay {
  background: rgba(0,0,0,0.5);
  width: 100%;
  height: 100%;
  display: block;
  position: absolute;
  top: 0;
  z-index: 2;
}

.parallelogram h1 {
  color: #fff;
  position: absolute;
  top: 0;
  width: 100%;
  text-align: center;
  z-index: 3;
  font-size: 20px;
  font-weight: normal;
  text-transform: uppercase;
  margin: 35px 0 0;
}

.main img {
  max-width: 500px;
}
    </style>
</head>
<body>
    <div class="main">
        <img src="https://www.hotspring.com/wp-content/uploads/2019/10/hot-spring-limelight-collection-prism-hot-tub-spa-profile-w_760px.png">
    </div>
    <div class="wrap">
      <div class="parallelogram">
        <img src="https://www.hotspring.com/wp-content/uploads/2019/10/hot-spring-limelight-collection-prism-hot-tub-spa-profile-w_760px.png">
      </div>
      
      <div class="parallelogram">
        <img src="https://www.hotspring.com/wp-content/uploads/2019/10/hot-spring-limelight-collection-prism-hot-tub-spa-profile-w_760px.png">    
      </div>
      <div class="parallelogram">
        <img src="https://www.hotspring.com/wp-content/uploads/2019/10/hot-spring-limelight-collection-prism-hot-tub-spa-profile-w_760px.png">
      </div>
      <div class="parallelogram">
        <img src="https://www.hotspring.com/wp-content/uploads/2019/10/hot-spring-limelight-collection-prism-hot-tub-spa-profile-w_760px.png">
      </div>
    </div>
</body>
</html>
